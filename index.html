<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <!--Javascript injection-->
        <script src="script.js" type="text/javascript"></script>

        <!--CSS Injection-->
        <link rel="stylesheet" href="styles.css">

        <!--Google fonts Injection-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">

        <!--Favicon-->
        <link rel="shortcut icon" type="image/jpg" href="/pokeball-png-45330-Windows.ico">
    </head>

    <body>
        <!---Grid System-->
        <div id="container">

            <div id="upper_left">
                <div id="big_ball" class="small"></div>
                <div id="red" class="small red"></div>
                <div id="yellow" class="small yellow"></div>
                <div id="green" class="small green"></div>
            </div>

            <div id="upper_right"></div>

            <div id="left">
                <div id="display"></div>
            </div>
            <div id="right">
                <div id="small_display"></div>
                <div id="buttons">
                    <div id="height" class="blue_button"></div>
                    <div id="weight" class="blue_button"></div>
                    <div id="hp" class="blue_button"></div>
                    <div id="attack" class="blue_button"></div>
                    <div id="defense" class="blue_button"></div>
                    <div id="special_attack" class="blue_button"></div>
                    <div id="special_defense" class="blue_button"></div>
                    <div id="speed" class="blue_button"></div>
                    <div id="ability" class="blue_button"></div>
                    <div id="moves" class="blue_button"></div>
                </div>
            </div>

            <div id="lower_left">
                <div id="button_and_indicator">
                    <div id="shiny_button"></div>
                    <div class="indicator ind_blue"></div>
                    <div class="indicator ind_red"></div>
                </div>
                <div id="nav_and_display">
                    <div id="name_display"><span id="name"></span></div>
                    <div id="nav">
                        <div class="blank"></div>
                        <div id="up_button" class="nav_button"></div>
                        <div class="blank"></div>
                        <div id="left_button" class="nav_button"></div>
                        <div class="center_piece"></div>
                        <div id="right_button" class="nav_button"></div>
                        <div class="blank"></div>
                        <div id="down_button" class="nav_button"></div>
                        <div class="blank"></div>
                    </div>
                </div>
            </div>

            <div id="lower_right">
                <div id="button_and_dot">
                    <div id="white_buttons">
                        <div id="backward" class="white_button"></div>
                        <div id="forward" class="white_button"></div>
                    </div>
                    <div id="dot"></div>
                </div>
                <div id="typings">
                    <div id="prim_type" class="type"></div>
                    <div id="sec_type" class="type"></div>
                </div>
            </div>
            
        </div>
        This project is built upon PokedexAPI! Get more information on <a href="https://pokeapi.co/">https://pokeapi.co/</a>
    </body>
</html>
